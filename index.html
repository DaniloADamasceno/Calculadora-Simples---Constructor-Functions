<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora Simples com Constructor Function </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@900&family=Montserrat:ital,wght@0,400;0,800;1,800&display=swap"
          rel="stylesheet">                                                                     <!-- Link para a Font Montserrat -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Open+Sans:ital,wght@0,400;0,800;1,400;1,700&display=swap"
          rel="stylesheet">                                                                     <!-- Link para a Font Open Sans  -->


  <link rel="stylesheet" href="/assets/Style Constructor F.css">        <!-- Link para o CSS -->
  <script src="/assets/Constructor F.js" defer></script>                <!-- Link para Javascript -->
</head>


<body>

  <section class="container">
    <h1>Calculadora</h1>

    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear">C</button></td>   <!-- C -->
        <td><button class="btn btn-num">(</button></td>     <!-- ( -->
        <td><button class="btn btn-num">)</button></td>     <!-- ) -->
        <td><button class="btn btn-num">/</button></td>     <!--  /-->
      </tr>

      <tr>
        <td><button class="btn btn-num">7</button></td>     <!--  7 -->
        <td><button class="btn btn-num">8</button></td>     <!--  8 -->
        <td><button class="btn btn-num">9</button></td>     <!--  9 -->
        <td><button class="btn btn-num">*</button></td>     <!--  * -->
      </tr>

      <tr>
        <td><button class="btn btn-num">4</button></td>     <!-- 4 -->
        <td><button class="btn btn-num">5</button></td>     <!-- 5 -->
        <td><button class="btn btn-num">6</button></td>     <!-- 6 -->
        <td><button class="btn btn-num">+</button></td>     <!-- + -->
      </tr>

      <tr>
        <td><button class="btn btn-num">1</button></td>     <!-- 1 -->
        <td><button class="btn btn-num">2</button></td>     <!-- 2 -->
        <td><button class="btn btn-num">3</button></td>     <!-- 3 -->
        <td><button class="btn btn-num">-</button></td>     <!-- - -->
      </tr>

      <tr>
        <td><button class="btn btn-num">.</button></td>     <!-- . -->
        <td><button class="btn btn-num">0</button></td>     <!-- 0 -->
        <td><button class="btn btn-del">&laquo;</button></td>     <!-- Delete  -->
        <td><button class="btn btn-eq">=</button></td>    <!-- = -->
      </tr>
    </table>

  </section>
</body>

</html>
